<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biolink Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Biolink Maker Logo" class="logo">
      <h1>Biolink Maker</h1>
      <p>Create your custom biolink page with ease.</p>
    </header>

    <div class="input-section">
      <h2>Enter Your Information</h2>
      <label for="title">Your Title:</label>
      <input type="text" id="title" placeholder="Enter your title here">

      <label for="description">Your Description:</label>
      <textarea id="description" placeholder="Enter your description here"></textarea>

      <label for="links">Add Your Links:</label>
      <div id="link-container">
        <div class="link-item">
<input type="text" class="link-url" placeholder="https://example.com">
        </div>
      </div>

      <button id="add-link">Add Another Link</button>

      <button id="generate" onclick="generateBiolink()">Generate Biolink</button>
    </div>

    <div class="preview-section">
      <h2>Biolink Preview</h2>
      <div id="biolink-preview">
        <!-- Preview Content will be inserted here -->
      </div>
    </div>

    <div class="source-code">
      <h2>Source Code</h2>
      <textarea id="source-code" readonly></textarea>
      <button onclick="copySourceCode()">Copy Source Code</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
